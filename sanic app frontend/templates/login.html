<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/login.css">

    {% if title %}
        <title>Sanic App - {{title}}</title>
    {% else %}
        <title>Sanic App </title>
    {% endif %}
    
</head>
<body>


    <div class="maincontainer container rounded p-3">
        <div class="child p-3">
            <p style="font-weight: 700; font-size: 30px;" class="text-center">Login</p>
            <form method="POST" action="">

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="container text-center mt-3">
                    <p id="error_message" style="color: red;">{% if error %}{{ error }}{% endif %}</p>
                </div>
                <div class="container text-center">
                    <button type="submit" style="width: 250px;" class="btnLogin btn mt-2 p-2">Login</button>
                </div>
                <div class="container text-center mt-3">
                    <p>Don't have an account?</p><a href="#" style="text-decoration: none;">Signup now</a>
                </div>
                
    
            </form>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
